<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca - Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/formulario.css') }}"> 
</head>
<body>
    <main>
        <h1>Fa√ßa o seu login! üñ•Ô∏è</h1>

        <!-- Mensagens Flash -->
        <div class="flash_messages">
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-warning" role="alert">
                            <p class="{{ category }} pure-button">{{message}}</p>
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </div>

        <div class="super-centralizar">
            <div class="formulario">
                <h1 class="centralizar">Login</h1>
                <form action="{{ url_for('bp_inicio.login') }}" method="post" class="pure-form pure-form-aligned">
                    <fieldset>
                        <div class="pure-control-group">
                            <label for="usuario"> <h3>Usu√°rio (e-mail ou nome)</h3></label>
                            <input type="text" id="usuario" name="usuario" placeholder="Digite seu e-mail ou nome de usu√°rio" required>
                        </div>

                        <div class="pure-control-group">
                            <label for="senha"> <h3>Senha</h3></label>
                            <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>
                        </div>

                        <div class="pure-control-group">
                            <label></label>
                            <button type="submit" class="pure-button pure-button-primary pure-input-1-2">Entrar</button>
                        </div>
                    </fieldset>
                </form>

            <p>N√£o tem uma conta? <br><br> <button class="pure-button"><a href="{{ url_for('bp_usuario.add_usuario') }}">Cadastre-se aqui</a></button></p>
        </div>
    </main>
</body>
</html>
