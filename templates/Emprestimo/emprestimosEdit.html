<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca - Editar Empr√©stimo</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/formulario.css') }}">
</head>

<body>
    <main>
        <h1>Editar Empr√©stimo üìö</h1>

        <!-- Mensagens Flash -->
        <div class="flash_messages">
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-warning" role="alert">
                            <p class="{{ category }} pure-button">{{ message }}</p>
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </div>

        <div class="super-centralizar">
            <div class="formulario">
                <h1 class="centralizar">Formul√°rio de Edi√ß√£o ‚úèÔ∏è</h1>
                <form action="{{ url_for('bp_loan.edit_emprestimo', emprestimo_id=emprestimo.id) }}" method="POST" class="pure-form pure-form-aligned">
                    <fieldset>
                        <div class="pure-control-group">
                            <label for="usuario_id"> <h3>Usu√°rio</h3></label>
                            <select id="usuario_id" name="usuario_id" required>
                                {% for usuario in usuarios %}
                                <option value="{{ usuario.id }}" {% if usuario.id == emprestimo.usuario_id %}selected{% endif %}>
                                    {{ usuario.nome }}
                                </option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="pure-control-group">
                            <label for="livro_id"> <h3>Livro</h3></label>
                            <select id="livro_id" name="livro_id" required>
                                {% for livro in livros %}
                                <option value="{{ livro.id }}" {% if livro.id == emprestimo.livro_id %}selected{% endif %}>
                                    {{ livro.titulo }}
                                </option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="pure-control-group">
                            <label for="data_emprestimo"> <h3>Data do Empr√©stimo</h3></label>
                            <input type="datetime-local" id="data_emprestimo" name="data_emprestimo" value="{{ emprestimo.data_emprestimo }}" required>
                        </div>

                        <div class="pure-control-group">
                            <label for="data_devolucao_prevista"> <h3>Data Prevista de Devolu√ß√£o</h3></label>
                            <input type="date" id="data_devolucao_prevista" name="data_devolucao_prevista" value="{{ emprestimo.data_devolucao_prevista }}" required>
                        </div>

                        <div class="pure-control-group">
                            <label></label>
                            <button type="submit" class="pure-button pure-button-primary pure-input-1-2">Salvar Altera√ß√µes</button>
                        </div>
                    </fieldset>
                </form>

                <p><button class="pure-button"><a href="{{ url_for('bp_loan.view_emprestimos') }}">Voltar para a lista de empr√©stimos</a></button></p>
            </div>
        </div>
    </main>
</body>

</html>
