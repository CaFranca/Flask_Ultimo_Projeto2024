<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca - Editar Autor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/formulario.css') }}">
</head>

<body>
    <main>
        <h1>Editar Autor üîñ</h1>

        <!-- Mensagens Flash -->
        <div class="flash_messages">
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-warning" role="alert">
                            <p class="{{ category }} pure-button">{{ message }}</p>
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </div>

        <div class="super-centralizar">
            <div class="formulario">
                <h1 class="centralizar">Formul√°rio de Edi√ß√£o ‚úèÔ∏è</h1>
                <form action="{{ url_for('bp_autores.edit_autor', id=autor.id) }}" method="POST" class="pure-form pure-form-aligned">
                    <fieldset>
                        <!-- Campo de entrada para o nome do autor -->
                        <div class="pure-control-group">
                            <label for="nome"> <h3>Nome</h3></label>
                            <input type="text" id="nome" name="nome" value="{{ autor.nome }}" required>
                        </div>

                        <!-- Campo de entrada para a data de nascimento -->
                        <div class="pure-control-group">
                            <label for="data_nascimento"> <h3>Data de Nascimento</h3></label>
                            <input type="date" id="data_nascimento" name="data_nascimento" value="{{ autor.data_nascimento }}" required>
                        </div>

                        <!-- Campo de entrada para a nacionalidade -->
                        <div class="pure-control-group">
                            <label for="nacionalidade"> <h3>Nacionalidade</h3></label>
                            <input type="text" id="nacionalidade" name="nacionalidade" value="{{ autor.nacionalidade }}" required>
                        </div>

                        <!-- Bot√£o de submiss√£o -->
                        <div class="pure-control-group">
                            <label></label>
                            <button type="submit" class="pure-button pure-button-primary pure-input-1-2">Salvar Altera√ß√µes</button>
                        </div>
                    </fieldset>
                </form>

                <p><button class="pure-button"><a href="{{ url_for('bp_autores.view_autores') }}">Voltar para a lista de autores</a></button></p>
            </div>
        </div>
    </main>
</body>

</html>
