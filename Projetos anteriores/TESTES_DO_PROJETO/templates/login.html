<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca - Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Login</h1>

        <!-- Mensagens Flash -->
        {% with messages = get_flashed_messages(with_categories=True) %}
        {% if messages %}
        <div class="flash-messages">
            {% for category, message in messages %}
            <div class="alert alert-{{ category }}">{{ message }}</div>
            {% endfor %}
        </div>
        {% endif %}
        {% endwith %}

        <!-- Formulário de Login -->
        <form action="{{ url_for('bp_inicio.login') }}" method="post">
            <div class="form-group">
                <label for="usuario">Usuário (e-mail ou nome):</label>
                <input type="text" id="usuario" name="usuario" placeholder="Digite seu e-mail ou nome de usuário" required>
            </div>

            <div class="form-group">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>
            </div>

            <div class="form-actions">
                <button type="submit">Entrar</button>
            </div>
        </form>

        <p>Não tem uma conta? <a href="{{ url_for('bp_usuario.add_usuario') }}">Cadastre-se aqui</a></p>
    </div>
</body>
</html>
