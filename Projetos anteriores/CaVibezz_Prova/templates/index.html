<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca</title>
    <link rel="stylesheet" href={{url_for('static', filename='styles.css' )}}>
</head>
<body>
    <div class="container">
        <h1>Digite aqui seu Login!</h1>
        
        {% with messages = get_flashed_messages(with_categories=True) %}
        {% if messages %}
        <div class="flash-messages"> <!-- Div que envolve todas as mensagens flash -->
            {% for category, message in messages %}
            <div class="alert alert-{{ category }}">{{ message }}</div>
            {% endfor %}
        </div>
        {% endif %}
        {% endwith %}
        <br><form action="{{ url_for('blueprint_cool.login') }}" method="post">
            <label for="login"><h2>Usuario:</h2></label>
            <input type="text" id="usuario" name="usuario" placeholder="Digite aqui seu nome de usuario" required>
            <button type="submit">Enviar</button>
        </form>

    </div>
</body>
</html>
