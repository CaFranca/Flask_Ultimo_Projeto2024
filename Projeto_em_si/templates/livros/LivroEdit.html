<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Livro</title>
</head>
<body>
    <h1>Editar Livro: {{ livro.titulo }}</h1>

    <form method="POST" action="{{ url_for('bp_books.edit_book', id=livro.id) }}">
        <label for="titulo">Título:</label>
        <input type="text" name="titulo" value="{{ livro.titulo }}" required><br>

        <label for="isbn">ISBN:</label>
        <input type="text" name="isbn" value="{{ livro.isbn }}" required><br>

        <label for="data_publicacao">Data de Publicação:</label>
        <input type="date" name="data_publicacao" value="{{ livro.data_publicacao }}" required><br>

        <label for="numero_paginas">Número de Páginas:</label>
        <input type="number" name="numero_paginas" value="{{ livro.numero_paginas }}" required><br>

        <label for="autor_id">Autor:</label>
        <select name="autor_id" required>
            {% for autor in autores %}
                <option value="{{ autor.id }}" {% if autor.id == livro.autor_id %}selected{% endif %}>
                    {{ autor.nome }}
                </option>
            {% endfor %}
        </select><br>

        <label for="categoria_id">Categoria:</label>
        <select name="categoria_id" required>
            {% for categoria in categorias %}
                <option value="{{ categoria.id }}" {% if categoria.id == livro.categoria_id %}selected{% endif %}>
                    {{ categoria.nome }}
                </option>
            {% endfor %}
        </select><br>

        <button type="submit">Salvar</button>
    </form>

    <a href="{{ url_for('bp_books.view_books') }}">Voltar para a lista de livros</a>
</body>
</html>
