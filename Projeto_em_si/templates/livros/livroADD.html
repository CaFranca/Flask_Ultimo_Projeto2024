<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Livro</title>
</head>

<body>
    <h1>Adicionar Novo Livro</h1>

    <form method="POST" action="{{ url_for('bp_books.add_book') }}">
        <label for="titulo">Título:</label>
        <input type="text" name="titulo" required><br>

        <label for="isbn">ISBN:</label>
        <input type="number" name="isbn" required><br>

        <label for="publicadoEm">Data de Publicação:</label>
        <input type="date" name="publicadoEm" required><br>

        <label for="autor_id">Autor:</label>
        <select name="autor_id" required>
            {% for autor in autores %}
                <option value="{{ autor.id }}">{{ autor.nome }}</option>
            {% endfor %}
        </select><br>

        <label for="categoria_id">Categoria:</label>
        <input type="text" name="categoria_id" required><br>

        <label for="quantidadeTotal">Total disponivel:</label>
        <input type="number" name="quantidadeTotal" required><br>

        <label for="quantidadeDisponivel">Quantidade disponivel atualmente:</label>
        <input type="number" name="quantidadeDisponivel" required><br>

        <button type="submit">Adicionar Livro</button>
    </form>

    <a href="{{ url_for('bp_books.view_books') }}">Voltar para a lista de livros</a>
</body>

</html>
