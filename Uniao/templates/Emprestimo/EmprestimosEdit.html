<!DOCTYPE html>
<html lang="pt-br">

<head>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">

<body>

    <main>
        <!-- Mensagens Flash -->

                        <div class="alert alert-warning" role="alert">

                        <!-- Campo para selecionar o usu√°rio -->

                        <!-- Campo para selecionar o livro -->

                        <!-- Campo para a data de devolu√ß√£o prevista -->

                    </fieldset>
